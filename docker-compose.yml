version: '3'
services:
  postgres:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: rails
      POSTGRES_USER: rails

  redis:
    image: 'redis:4.0-alpine'
    command: redis-server --requirepass yourpassword
    volumes:
      - 'redis:/data'

  sidekiq:
    depends_on:
      - postgres
      - redis
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - .:/app
    env_file:
      - ./docker/.env
      - ./docker/.sidekie.env

  cable:
    depends_on:
      - redis
    build: .
    command: unicorn -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - .:/app
    env_file:
      - ./docker/.env
      - ./docker/.cable.env

  web:
    build: . 
    links:
      - "postgres:db.local"
      - redis
    volumes:
      - .:/app
    ports:
      - '8000:8080'
    env_file:
      - ./docker/.env
      - ./docker/.web.env

volumes:
  postgres:
  redis: